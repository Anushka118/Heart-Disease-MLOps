name: Heart Disease CI/CD Pipeline

# Trigger the pipeline on push to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Python environment
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Lint with Flake8 (Checks for syntax errors and style)
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 5. Run Unit Tests (Pytest)
    - name: Run Unit Tests
      run: |
        pytest test_model.py

    # 6. (Optional) Run Training Script to ensure it executes without error
    # This verifies reproducibility of the training process
    # - name: Verify Training Script
    #   run: python task2_training.py  # Uncomment if you upload your training script